steps:
  - name: "gcr.io/cloud-builders/gcloud"
    entrypoint: "bash"
    args: ["-c", "gcloud secrets versions access latest --secret='GITHUB_DEPLOY_KEY' > id_rsa && cat id_rsa"]
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "black", "-f", "black/Dockerfile", "."]
  - name: "gcr.io/cloud-builders/docker"
    args: ["run", "--rm", "--name", "black", "black", "bash", "black/black.sh"]
